<body>

  <button id="customChatBtn" onclick="Tawk_API.maximize();">Chat</button>
 
    <!--Start of Tawk.to Script-->
<script type="text/javascript">
    var Tawk_API=Tawk_API||{}, Tawk_LoadStart=new Date();
    (function(){
    var s1=document.createElement("script"),s0=document.getElementsByTagName("script")[0];
    s1.async=false;
    s1.src='https://embed.tawk.to/5f0d915b5b59f94722bab0b5/1ihq4pdsa';
    s0.parentNode.insertBefore(s1,s0);
    })();

    Tawk_API.onLoad = function () {
      setTimeout(function () {
    var css = `
      .widget-visible{display:none!important;}
      .tawk-messages .tawk-agent .tawk-agent-chat-bubble{ background: #000!important; color: #eafaf9!important;}
      .tawk-card-primary{ background: #000 !important;}
      .tawk-min-container { 
        background-color: #ff5733 !important; /* Change chat bubble color */
      }
      .tawk-chat-header { 
        background-color: #333 !important; /* Change header color */
      }
      .tawk-message { 
        font-family: Arial, sans-serif !important; /* Change font */
      }
    `;

    var style = document.createElement("style");
    style.innerHTML = css;
    document.head.appendChild(style);
    console.log(style);
  }, 1000);
  };

    </script>
    <!--End of Tawk.to Script-->


    <script type="text/javascript" src="js/jquery.min.js"></script>

    <script>
      $(document).ready(function () {
  $("iframe").each(function () {
    var src = $(this).attr("src");
    if (src && src.includes("tawk.to")) { // Block specific iframe
      $(this).remove();
    }
  });
});
    </script>
    

</body>
