  <style>
    .widget-visible{position: absolute !important; cursor: grab;}
    #widget {
      width: 150px;
      height: 150px;
      background-color: #4CAF50;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      position: absolute;
      top: 50px;
      left: 50px;
      cursor: grab;
      border-radius: 8px;
    }

      /* Draggable wrapper styles */
      #tawk-container {
      position: fixed; /* Allows positioning relative to the viewport */
      bottom: 10px;
      right: 10px;
      width: 350px; /* Default Tawk.to iframe size */
      height: 520px;
      cursor: grab;
      z-index: 9999;
    }


  </style>

</head>


<body>
 
  <section class="pad-40">
    <div class="container">
      <div class="row">
        <div class="col-lg-3 mb-2">
          <button class="survey-form_open btn-primary"> Survey Form</button>
        </div>
        <div class="col-lg-3 mb-2">
          <button class="notificationEnable_open btn-secondary"> Notification Enabled Popup</button>
        </div>
      </div>
    </div>
  </section>
  

  <div id="widget">Drag Me!</div>

  <div id="widgetMove">

  <div id="chatWindow" class="hidden" > <iframe src="https://tawk.to/chat/5f0d915b5b59f94722bab0b5/1ihq4pdsa"></iframe></div>
 
  <div class="chat-icon">
    <div class="chat-icon-img">
    <img src="images/new-icons/chat-user.svg" class="chat-open-ico" id="openChat">
    <img src="images/new-icons/remove.svg" class="chat-close-ico" id="closeChat">
    </div>
   </div>
   </div>
  

  <section id="survey-form" class="survey-form">
    <h4> املأ النموذج </h4>
    <div class="form-group">
      <label> ما مدى احتمالية توصيتنا بصديق؟ </label>
      <div class="survey-true">
        <button> صح </button>
        <button> خطأ </button>
      </div>
    </div>
    <div class="form-group">
      <label> ما هي الميزة التي تريدها في التطبيق؟ </label>
       <select class="form-control">
        <option> لأقصى حد </option>
        <option> متوسط </option>
        <option> سيء </option>
       </select>
    </div>
    <div class="form-group">
      <label> ما هي الميزة التي يجب إضافتها بجانب برنامج؟ </label>
       <input type="text" class="form-control" placeholder="أكتب هنا">
    </div>
    <div class="form-group">
      <label> ما الذي يمكننا تحسينه؟ </label>
       <textarea rows="3" class="form-control" placeholder="أكتب هنا"></textarea>
    </div>
    <div class="survey-footer">
      <p> وهذا سوف يساعدنا على تحسين تجربتك </p>
      <button class="btn-primary survey-form_close"> ثبت </button>
      <i class="fas fa-times survey-close survey-form_close"></i>
    </div>

  <section id="notificationEnable" class="notificationEnable">
     <img src="images/empty-icons/notification.png">

     <p> لا تحاتي ما يطوفك شي طالما مفعل الاشعارات!! </p>
     <button class="btn-primary notificationEnable_close"> فعلهم الحين </button>
     <h5 class="notificationEnable_close"> فعلهم بعدين </h5>
  </section>
  
  <script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/menu-hamburger.min.js"></script>
<script type="text/javascript" src="js/scrolltoTop.min.js"></script>
<script type="text/javascript" src="js/select2.min.js"></script>
<script type="text/javascript" src="js/owl.carousel.min.js"></script>
<script type="text/javascript" src="js/jquery.popupoverlay.js"></script>

<script>
    $(document).ready(function() {
            $('#survey-form, #notificationEnable').popup({ pagecontainer: '.container', transition: 'all 0.3s', scrolllock:true, blur: false });
            $('.survey-true button').click(function() {
                $('.survey-true button').removeClass('highlight')
                $(this).addClass('highlight');
            });
        });

</script>





<script>

$(document).ready(function () {
    // Click event for opening the chat window
    $("#openChat").click(function () {
        $("#chatWindow").slideDown(500);
        $(".chat-icon-img").addClass('chat-close');
    });

    // Click event for closing the chat window
    $("#closeChat").click(function () {
        $("#chatWindow").slideUp(500);
        $(".chat-icon-img").removeClass('chat-close');
    });
  
});

  const widget2 = document.getElementById('widgetMove');

  let offsetX = 0, offsetY = 0, isDragging = false;

  widget2.addEventListener('mousedown', (e) => {
    isDragging = true;
    offsetX = e.clientX - widget2.offsetLeft;
    offsetY = e.clientY - widget2.offsetTop;
    widget2.style.cursor = 'grabbing';
  });

  document.addEventListener('mousemove', (e) => {
    if (isDragging) {
      widget2.style.left = `${e.clientX - offsetX}px`;
      widget2.style.top = `${e.clientY - offsetY}px`;
    }
  });

  document.addEventListener('mouseup', () => {
    isDragging = false;
    widget2.style.cursor = 'grab';
  });
</script>


</body>
</html>
